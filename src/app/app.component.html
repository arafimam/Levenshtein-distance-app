
<div class="search-container">
  <input type="text" [(ngModel)]="searched" class="search-input" (ngModelChange)="onSearchChanged()" placeholder="Search here">
</div>
<app-loader [isLoading]="isSearching"></app-loader>

<div class="product-list" *ngIf="!isSearching">
  <div *ngIf="productsToDisplay.length === 0">
    No Such product in the product list.
  </div>
  <div *ngFor="let item of productsToDisplay">
    <app-product [product]="item"></app-product>
  </div>
</div>
